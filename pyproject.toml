[tool.pytest.ini_options]
testpaths = ["backend/tests"]
addopts = "-q"

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "I", "B", "UP"]
ignore = ["E501", "B008"]

[tool.mypy]
python_version = "3.11"
warn_unused_configs = true
warn_redundant_casts = true
warn_unused_ignores = true
check_untyped_defs = false
disallow_untyped_defs = false
ignore_missing_imports = true
exclude = "(^frontend/|^backend/alembic/)"

[[tool.mypy.overrides]]
module = [
  "app.main",
  "app.models.kanban",
  "app.api.routes.auth",
  "app.api.routes.kanban",
  "app.api.routes.health",
  "app.api.routes.users",
  "app.api.routes.tarjetas",
  "app.api.routes.metricas",
  "app.api.routes.estadisticas",
  "app.services.notification_service",
]
ignore_errors = true
